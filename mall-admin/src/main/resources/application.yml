server:
  port: 8080
# \u6570\u636E\u6E90\u914D\u7F6E
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:mysql://192.168.10.100:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root




  redis:
    host: 192.168.10.100 # Redis\u670D\u52A1\u5668\u5730\u5740
    database: 0 # Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
    port: 6379 # Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
    password:  # Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
    timeout: 3000ms # \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09

redis:
  database: mall
  key:
    admin: 'ums:admin'
  expire:
    common: 86400 # 24\u5C0F\u65F6
# MyBatis mapper.xml\u8DEF\u5F84\u914D\u7F6E
mybatis:
  mapper-locations:
    # \u4F7F\u7528 classpath: \u524D\u7F00\u65F6\uFF0CSpring\u53EA\u4F1A\u5339\u914D\u7B2C\u4E00\u4E2A\u5339\u914D\u5230\u7684\u8D44\u6E90
    - classpath:dao/*.xml
    # \u4F7F\u7528 classpath*: \u524D\u7F00\u65F6\uFF0CSpring\u4F1A\u5339\u914D\u6240\u6709\u5339\u914D\u5230\u7684\u8D44\u6E90\uFF0C\u5373\u4F7F\u5B83\u4EEC\u4F4D\u4E8E\u4E0D\u540C\u7684JAR\u6587\u4EF6\u6216\u76EE\u5F55\u4E2D\u3002
    - classpath*:com/**/mapper/*.xml
management: #\u5F00\u542FSpringBoot Admin\u7684\u76D1\u63A7
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
