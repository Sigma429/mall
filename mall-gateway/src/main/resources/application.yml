  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:8201/mall-auth/rsa/publicKey' #\u914D\u7F6ERSA\u7684\u516C\u94A5\u8BBF\u95EE\u5730\u5740
  redis:
    database: 0
    port: 6379
    host: 192.168.10.100
    password:
secure:
  ignore:
    urls: #\u914D\u7F6E\u767D\u540D\u5355\u8DEF\u5F84
      - "/doc.html"
      - "/swagger-resources/**"
      - "/swagger/**"
      - "/*/v2/api-docs"
      - "/*/*.js"
      - "/*/*.css"
      - "/*/*.png"
      - "/*/*.ico"
      - "/webjars/**"
      - "/actuator/**"
      - "/mall-auth/oauth/token"
      - "/mall-auth/rsa/publicKey"
      - "/mall-search/**"
      - "/mall-portal/sso/login"
      - "/mall-portal/sso/register"
      - "/mall-portal/sso/getAuthCode"
      - "/mall-portal/home/**"
      - "/mall-portal/product/**"
      - "/mall-portal/brand/**"
      - "/mall-portal/alipay/**"
      - "/mall-admin/admin/login"
      - "/mall-admin/admin/register"
      - "/mall-admin/minio/upload"
management: #\u5F00\u542FSpringBoot Admin\u7684\u76D1\u63A7
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
